<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TIMER</title>
  </head>
  <body>

    <section class="timer-container">

      <h1 class="header">Countdown</h1>

      <!-- Button -->
      <input id="triggerAnimation" type="checkbox" />
      <div class="buttons">
        <label for="triggerAnimation" class="toggle">
          <span>Start counter</span>
        </label>
        <span class="disabled">Start counter</span>
      </div>

      <!-- Clock face -->
      <div class="timer">
        <div class="digit seconds">
          <span>10</span>
          <span>09</span>
          <span>08</span>
          <span>07</span>
          <span>06</span>
          <span>05</span>
          <span>04</span>
          <span>03</span>
          <span>02</span>
          <span>01</span>
          <span>0</span> 
        </div>
      </div>
    </section>


  </body>
</html>
